<!-- <div>The network has {{g.order}} nodes and {{g.size}} edges</div> -->
<div id="playground" layout-fill style="position:relative">
	<div id="container" style="width:100%; height:100%; position:absolute" >
	</div>
	<div id="overlay" style="left: 0px; top: 0px; position:absolute;" layout="column">
		<div layout="row">
			<md-button
	      class="md-raised md-primary"
	      aria-label="Stop Layout"
	      ng-click="stopLayout()"
	      ng-if="layout.running"
	    >
	      <md-icon>pause</md-icon>
	      Pause Layout
	    </md-button>
			<md-button
	      class="md-raised"
	      aria-label="Start Layout"
	      ng-click="startLayout()"
	      ng-if="!layout.running"
	    >
	      <md-icon>play_arrow</md-icon>
	      Start Layout
	    </md-button>
	    <md-button
	      class="md-raised"
	      aria-label="Reset Camera"
	      ng-click="resetCamera()"
	    >
	      Reset camera
	    </md-button>
			<md-button
	      class="md-raised md-accent"
	      aria-label="Download"
	      ng-click="download()"
	    >
	      <md-icon>save_alt</md-icon>
	      Download network (GEXF)
	    </md-button>
   	</div>
		<div style="padding: 6px;">
			{{g.getAttribute('description')}}
			<br>
			The network has <strong>{{g.order|number}}</strong> nodes and <strong>{{g.size|number}}</strong> edges 
		</div>
	</div>
</div>
